{% extends 'header.html' %}
{% load static %}
{% block contant %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="single-sidebar">
                        <h2 class="sidebar-title">signup</h2>
                        
                    </div>
                    <form enctype="multipart/form-data" action="{% url 'signup' %}" class="checkout" method="post" name="checkout">
                                {% csrf_token %}
                    <div class="single-sidebar">
                        
                {% if msg%}
                    <b style='color: red;'>{{msg}}</b>
                {% endif %}        
                        <div class="thubmnail-recent">
                                                
                                                <p>
                                                <label class="required" for="billing_last_name"> usertype <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="radio" value="seller"  id="billing_last_name" name="usertype" class="input-text ">seller
                                                <input type="radio" value="user"  id="billing_last_name" name="usertype" class="input-text ">user
                                            </p>
                                            
                                         <p>
                                                <label class="" for="billing_last_name">First Name <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="text" value="" placeholder="First name" id="billing_last_name" name="fname" class="input-text ">
                                            </p>
                                            <p>
                                                <label class="" for="billing_last_name">Last Name <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="text" value="" placeholder="last name" id="billing_last_name" name="lname" class="input-text ">
                                            </p>
                                            <div class="clear"></div>


                                            <p id="billing_address_1_field" class="form-row form-row-wide address-field validate-required">
                                                <label class="" for="billing_address_1">Address <abbr title="required" class="required">*</abbr>
                                                </label>
                                           
                                            </p>                            

                                            <p id="billing_address_2_field" class="form-row form-row-wide address-field">
                                              <textarea rows="2", cols="45" name="address"> </textarea>
                                            </p>



                                            <p id="billing_email_field" class="form-row form-row-first validate-required validate-email">
                                                <label class="" for="billing_email">Email<abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="text" value="" placeholder="" id="billing_email" name="email" class="input-text ">
                                            </p> 
                                            <p id="billing_email_field" class="form-row form-row-first validate-required validate-email">
                                                <label class="" for="billing_email">mobile<abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="text" value="" placeholder="" id="billing_email" name="moblie" class="input-text ">
                                            </p> 
                                                <p id="billing_email_field" class="form-row form-row-first validate-required validate-email">
                                                <label class="" for="billing_email">profile image<abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="file" value=""  id="billing_last_name" name="profile_pic" >
                                            </p> 




                                            


                                            <p id="billing_email_field" class="form-row form-row-first validate-required validate-email">
                                                <label class="" for="billing_email">Password <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="password" value="" placeholder="" id="billing_email" name="password" class="input-text ">
                                            </p>    
                                             
                                             <p id="billing_email_field" class="form-row form-row-first validate-required validate-email">
                                                <label class="" for="billing_email">Confirm Password <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="password" value="" placeholder="" id="billing_email" name="cpassword" class="input-text ">
                                            </p>

                                            <div class="clear"></div>

                                            </div>
                                        </div>

                                    
                                        </div>
                                    </div>

                                        <div class="form-row place-order">

                                            <input type="submit" data-value="Place order" value="submit" id="place_order" name="woocommerce_checkout_place_order" class="button alt">


                                        </div>

                                        <div class="clear"></div>

                                    </div>
                                </div>
                            </form>

                        </div>                       
                    </div>                    
                </div>
            </div>
        </div>
    </div>


  </body>
</html>
{% endblock %}
